<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Data Subject Access Request Form</title>
  <script src="javascript/home.js"></script>
</head>
<body>
  <h1>Data Subject Access Request Form</h1>
  <form>
    <h2>Personal Details</h2>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br><br>
    <label for="address">Address:</label>
    <input type="text" id="address" name="address" required><br><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>
    <label for="phone">Contact Number:</label>
    <input type="tel" id="phone" name="phone" required><br><br>

    <h2>Description of Personal Data</h2>
    <label for="data">Please describe the personal data you are requesting:</label><br>
    <textarea id="data" name="data" required></textarea><br><br>

    <h2>Verification of Identity</h2>
    <label for="id_proof">Please provide a copy of your passport or driver's license:</label><br>
    <input type="file" id="id_proof" name="id_proof" accept="image/*, application/pdf" required><br><br>

    <h2>Method of Delivery</h2>
    <label for="delivery_method">Please indicate how you would like the data to be delivered:</label><br>
    <select id="delivery_method" name="delivery_method" required>
      <option value="email">Email</option>
      <option value="post">Post</option>
    </select><br><br>

    <h2>Signature</h2>
    <label for="signature">I confirm that the information provided is accurate and that I am making a formal request for access to my personal data.</label><br>
    <input type="text" id="signature" name="signature" required><br><br>
    <label for="date">Date:</label>
    <input type="date" id="date" name="date" required><br><br>

    <h2>Contact Information</h2>
    <p>Mail: contact@vintsweden.se</p>
    <p>Number: 073-053 73 16</p>

    <input type="submit" value="Submit Request">
  </form>
</body>
</html>
